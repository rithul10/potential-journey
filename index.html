<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>login page</title>
    <!-- bs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 p-5 border">
       <h2 class="text-center mb-5">Login page</h2> 
       <div class="row">
        <div class="col-6 d-flex justify-content-center">
            <img src="https://png.pngtree.com/png-vector/20191003/ourmid/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1786166.jpg" class="img" alt="" style="background-color: red;">
        </div>
        <div class="col-6 mt-5 border">
            <input placeholder="username" type="text" class="form-control mt-4" id="username">
            <input placeholder="password" type="text" class="form-control mt-4" id="password">
            <div class="d-flex flex-column m-5 p-5">
                <button class="btn btn-outline-info mb-4" type="button" onclick="loginclk()" >Login</button>
                <button type="button" class="btn btn-info">forgot password?</button>
                <h5 id="info" class="text-center">alert!</h5>
        </div>
        </div>
       </div>
    </div>
</body>
<script src="main.js"></script>
</html>
